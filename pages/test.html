<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
    <link rel="stylesheet" href="../style.css">

</head>
<body style="background-color: var(--acc);">
	<div class="main" style="  display: flex; justify-content: left; align-items: center;	margin-left: 150px;">

        <div>
            <div id="trig1"></div>
            <div id="pin1" style="padding-bottom: 700px;">
                <p>List:</p>
                <p>1</p>
            </div>
            <div id="trig2"></div>
            <div id="pin2" style="padding-bottom:500px;">
                <p>2</p>
            </div>
            <div id="trig3"></div>
            <div id="pin3" style="padding-bottom: 500px;">
                <p>3</p>
            </div>
            <div id="trig4"></div>
            <div id="pin4" style="padding-bottom: 500px;">
                <p>4</p>
            </div>
            <div id="trig5"></div>
            <div id="pin5" style="padding-bottom: 500px;">
                <p>5</p>
            </div>
        </div>

	</div>
	<script src="https://unpkg.com/petite-vue" defer init></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.js"></script>		
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>	
	<script>
        var controller = new ScrollMagic.Controller();

        var Scene1 = new ScrollMagic.Scene({
            triggerElement: '#trig1',
        })

        .triggerHook(0.17)
        .setPin("#pin1")
/*         .addIndicators() 
 */        .addTo(controller);

        var Scene2 = new ScrollMagic.Scene({
            triggerElement: '#trig2',
            pushFollowers: true
        })

        .triggerHook(0.35)
        .setPin("#pin2")
/*         .addIndicators() 
 */        .addTo(controller);
        
        var Scene3 = new ScrollMagic.Scene({
            triggerElement: '#trig3',
            pushFollowers: true
        })
        .triggerHook(0.45)
        .setPin("#pin3")
/*         .addIndicators() 
 */        .addTo(controller);

        var Scene4 = new ScrollMagic.Scene({
            triggerElement: '#trig4',
            pushFollowers: true
        })
        .triggerHook(0.55)
        .setPin("#pin4")
/*         .addIndicators() 
 */        .addTo(controller);
        var Scene5 = new ScrollMagic.Scene({
            triggerElement: '#trig5',
            pushFollowers: true
        })
        .triggerHook(0.65)
        .setPin("#pin5")
/*         .addIndicators() 
 */        .addTo(controller);


    </script>
</body>
